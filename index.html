<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Lister</title>
    <script src="https://kit.fontawesome.com/bf2572e12f.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/bf2572e12f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
</head>

<body>
    <header>
        <div class="container">
            <div class="intro d-flex align-items-center justify-content-center">
                <img src="images/icon.png" alt="">
                <h1 class="m-0 text-danger">Book <span class="text-primary">Lister</span></h1>
            </div>
        </div>
    </header>
    <main class="container book-form-container py-5">
        <form id="book-form">
            <div class="row">
                <div class="form-group pt-4 col-12 col-md-4 text-light">
                    <label for="title" class="h5">Title</label>
                    <input type="text" id="title" class="form-control" placeholder="Enter the book name">
                </div>
                <div class="form-group pt-4 col-12 col-md-4 text-light">
                    <label for="author" class="h5">Author</label>
                    <input type="text" id="author" class="form-control" placeholder="Enter the author's name">
                </div>
                <div class="form-group pt-4 col-12 col-md-4 text-light">
                    <label for="publication" class="h5">Publication</label>
                    <input type="text" id="publication" class="form-control" placeholder="Enter the publication name">
                </div>
            </div>
                <div class="text-center py-5 d-grid d-md-block">
                    <input type="submit" value="Add Book" class="btn btn-primary rounded-0 add-btn">
                </div>
        </form>
        <table class="table table-striped table-dark table-hover text-center">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Publication</th>
                    <th id="remove"></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
